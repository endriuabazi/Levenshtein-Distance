<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK-Tree Levenshtein Distance</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 style="text-align: center;">Bk Tree Levenshtein Distance by Endriu</h1>
    <div class="container">
        <div class="input-group">
            <input type="text" id="new-word" placeholder="Enter a word">
            <button onclick="addWord()">Add Word</button>
        </div>
        <div class="input-group">
            <input type="text" id="search-word" placeholder="Search a word">
            <button onclick="searchWord()">Search</button>
        </div>
        <div class="word-list">
            <h3>Words List:</h3>
            <ul id="words-list"></ul>
        </div>
        <div class="tree-container" id="tree-container">
            <h3>BK-Tree Structure:</h3>
        </div>
        <div class="search-result">
            <h3>Search Result:</h3>
            <p id="search-result"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
